<!DOCTYPE html>
<html>
<head>
    <title>Вывод информации из базы данных</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Участок</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.sec_name }}</td>
            <td>{{ patient.area }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
